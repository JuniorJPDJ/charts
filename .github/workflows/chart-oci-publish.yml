name: Helm Chart build and OCI publish

on:
  push:
    branches:
      - 'master'
  pull_request:
    types: [opened, reopened, synchronize]
  workflow_dispatch:

jobs:
  list_charts:
    name: List Helm Charts to build
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.MATRIX }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: '0'

      - name: Generate Helm Charts list
        id: set-matrix
        working-directory: charts
        run: |
          GIT_DIFF_ENABLED=0

          if [ '${{ github.event_name }}' = 'push' ] ; then
            GIT_DIFF_ENABLED=1
            GIT_DIFF_BASE='${{ github.event.before }}'
            GIT_DIFF_HEAD='${{ github.event.after }}'
          elif [ '${{ github.event_name }}' = 'pull_request' ] ; then
            GIT_DIFF_ENABLED=1
            GIT_DIFF_BASE='${{ github.event.pull_request.base.sha }}'
            GIT_DIFF_HEAD='${{ github.event.pull_request.head.sha }}'
          fi

          {
            echo "MATRIX<<9743a66f914cc249efca164485a19c5c"
            {
              NO_CHARTS=1
              for d in * ; do
                # check if directory changed and skip if not
                [ $GIT_DIFF_ENABLED = 1 ] && \
                  git diff -s --exit-code "${GIT_DIFF_BASE}..${GIT_DIFF_HEAD}" -- "$d" && \
                  continue

                if [ -f "$d/Chart.yaml" ] ; then
                  echo "- chart: \"$d\""
                  NO_CHARTS=0
                fi

              done
              [ $NO_CHARTS = 1 ] && echo '[]'
            } | yq -p yaml -o json -I 0 .

            echo 9743a66f914cc249efca164485a19c5c
          } >> "$GITHUB_OUTPUT"

  build:
    name: "Build Helm Chart: ${{ matrix.chart }}"
    runs-on: ubuntu-latest
    needs: list_charts
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write
    if: needs.list_charts.outputs.matrix != '[]'
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJSON(needs.list_charts.outputs.matrix) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Generate properties
        id: props
        run: |
          yq 'omit(["annotations"])' "charts/${{ matrix.chart }}/Chart.yaml" -o shell >> "$GITHUB_OUTPUT"
          if [[ '${{ github.event_name }}' = 'pull_request' ]] ; then
            echo "tag=0.0.0+pr-${{ github.event.pull_request.number }}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=$(yq '.version' 'charts/${{ matrix.chart }}/Chart.yaml')" >> "$GITHUB_OUTPUT"
          fi

      - name: Release Helm Chart
        uses: appany/helm-oci-chart-releaser@d94988c92bed2e09c6113981f15f8bb495d10943 # v0.5.0
        with:
          name: ${{ matrix.chart }}
          repository: juniorjpdj/charts
          tag: ${{ steps.props.outputs.tag }}
          registry: ghcr.io
          registry_username: ${{ github.actor }}
          registry_password: ${{ secrets.GITHUB_TOKEN }}
          update_dependencies: true

      - name: Upload chart artifact for index
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: chart-${{ matrix.chart }}
          path: ${{ runner.temp }}/${{ matrix.chart }}-*.tgz
          retention-days: 1

  generate-index:
    name: Generate Helm Repository index
    runs-on: ubuntu-latest
    needs: build
    if: needs.list_charts.outputs.matrix != '[]' && github.event_name != 'pull_request'
    steps:
      - name: Download chart artifacts
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5
        with:
          pattern: chart-*
          path: ${{ runner.temp }}/charts
          merge-multiple: true

      - name: Download existing index
        run: |
          mkdir -p pages
          curl -fsSL https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/index.yaml \
            -o pages/index.yaml 2>/dev/null || true

      - name: Generate index.yaml with OCI URLs
        run: |
          if [ -f pages/index.yaml ]; then
            helm repo index ${{ runner.temp }}/charts \
              --url oci://ghcr.io/${{ github.repository_owner }}/charts \
              --merge pages/index.yaml
          else
            helm repo index ${{ runner.temp }}/charts \
              --url oci://ghcr.io/${{ github.repository_owner }}/charts
          fi
          cp ${{ runner.temp }}/charts/index.yaml pages/

      - name: Upload index artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages

  deploy-pages:
    name: Deploy Helm Repository to GitHub Pages
    runs-on: ubuntu-latest
    needs: generate-index
    if: needs.list_charts.outputs.matrix != '[]'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
