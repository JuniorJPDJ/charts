controllers:
  main:
    strategy: RollingUpdate
    containers:
      main:
        image:
          repository: docker.io/searxng/searxng
          pullPolicy: Always
          tag: 2024.8.9-f1c05e7c1@sha256:fe95cff5825a3a7687e197803006a1323874171de300c4115c4c4ab449a621c6
        securityContext:
          capabilities:
            drop:
              - ALL
            add:
              - CHOWN
              - SETGID
              - SETUID

service:
  main:
    type: ClusterIP
    controller: main
    ports:
      http:
        port: 8080
        protocol: HTTP

ingress:
  main:
    enabled: false
    annotations: {}
    hosts: []
    # - host: searxng.example.com
    #  paths:
    #     - path: /
    #       service:
    #         identifier: main
    #         port: http
    tls: []
    # - secretName: searxng-cert
    #   hosts:
    #     - searxng.example.com

persistence:
  etc:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    retain: true
    globalMounts:
      - path: /etc/searxng
        readOnly: false
    size: 1Gi

valkey:
  enabled: true
  architecture: standalone
  # auth:
  #  password: # Set this to avoid remaking valkey on each release
  master:
    persistence:
      enabled: false
