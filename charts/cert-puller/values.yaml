domains:
  example.com:
    enabled: false
    refreshSchedule: "0 2 * * *"
    sourceDomain: src.example.com
    sourcePort: 443
    privateKey: |-
      -----BEGIN RSA PRIVATE KEY-----
      BLAHBLAHBLAH
      -----END RSA PRIVATE KEY-----


containerConfig:
  securityContext:
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
  image:
    repository: ghcr.io/juniorjpdj/containers/openssl-kubectl
    tag: 1.30.0-r7@sha256:780c2da14b3122e2f38ca71ebdb50f7a121129e370dd792fc40f039733aec946
    pullPolicy: Always

serviceAccount:
  create: true