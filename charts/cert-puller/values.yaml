domains:
  example.com:
    enabled: false
    refreshSchedule: "0 2 * * *"
    sourceDomain: src.example.com
    sourcePort: 443
    privateKey: |-
      -----BEGIN RSA PRIVATE KEY-----
      BLAHBLAHBLAH
      -----END RSA PRIVATE KEY-----


containerConfig:
  securityContext:
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
  image:
    repository: ghcr.io/juniorjpdj/containers/openssl-kubectl
    tag: 1.30.0-r12@sha256:9b3ba8be76caaf0a137d4eaf5c853dfc06189f58655f5e2a71cf1e4ebcdc0159
    pullPolicy: Always

serviceAccount:
  create: true