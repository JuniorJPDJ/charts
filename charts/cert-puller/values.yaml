  securityContext:
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
  image:
    repository: ghcr.io/juniorjpdj/containers/openssl-kubectl
    tag: 1.33.1-r5@sha256:5cd4755c5375f2fb7de05e6c21e75f4e851cbb20f085e924ea26e845de341f61
    pullPolicy: Always

serviceAccount:
  cert-puller: {}