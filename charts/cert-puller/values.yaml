  securityContext:
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
  image:
    repository: ghcr.io/juniorjpdj/containers/openssl-kubectl
    tag: 1.33.1-r3@sha256:11883a95c9ea05ab4145b145313124c767c7c9ee71283cc1923afb921cd5ef0a
    pullPolicy: Always

serviceAccount:
