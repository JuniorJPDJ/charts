    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
  image:
    repository: ghcr.io/juniorjpdj/containers/openssl-kubectl
    tag: 1.33.1-r10@sha256:9da6de82040abd3bd57f9d9e987b5931677f2824a6252f3d4dad5255effce9b2
    pullPolicy: Always

serviceAccount:
